<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <p id="display">12345678900</p>
            <table>
                <tr>
                    <td>
                        <div class="numButtons">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>    
                    </td>
                    <td>
                        <button class="opButton">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="numButtons">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>    
                    </td>
                    <td>
                        <button class="opButton">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="numButtons">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>    
                    </td>
                    <td>
                        <button class="opButton">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="numButtons">0</button>
                        <button style="width: 6.2em;">Clear</button>
                    </td>
                    <td>
                        <button class="opButton">/</button>
                    </td>
                </tr>
            </table>
            <button id="equalsButton">=</button>
        </div>
    </body>
</html>
